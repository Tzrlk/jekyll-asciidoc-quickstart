title: Tzrlk
name: Tzrlk @ Aetheric
url: http://tzrlk.aetheric.co.nz/
description: The personal site of Peter Cummuskey
author: Peter Cummuskey
timezone: 'Pacific/Auckland'

safe: false

include:
  - .travis.yml
exclude:
  - LICENSE.adoc
  - README.adoc
  - Gemfile
  - Gemfile.lock
  - Rakefile
keep_files:
  - .git
  - CNAME

defaults:

  - scope:
      path: ''
    values:
      layout: 'default'
      page-liquid: true
      author: 'Peter Cummuskey'

  - scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
      root: ../../../
